{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-200">
        <h2 class="text-xl font-bold text-gray-800 mb-6 flex items-center gap-2">
            <i class="fa-solid fa-robot text-purple-600"></i> Configuração de Inteligência Artificial
        </h2>

        <form method="POST" class="space-y-6">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Provedor</label>
                    <select name="provider" class="w-full p-3 border rounded-lg text-sm bg-gray-50">
                        <option value="openai" {% if conf and conf.provider=='openai' %}selected{% endif %}>OpenAI (GPT)
                        </option>
                        <!-- Futuro: Gemini, Anthropic -->
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Modelo</label>
                    <input type="text" name="model" value="{{ conf.model if conf else 'gpt-3.5-turbo' }}"
                        class="w-full p-3 border rounded-lg text-sm" placeholder="Ex: gpt-3.5-turbo, gpt-4">
                </div>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">API Key</label>
                <div class="relative">
                    <input type="password" name="api_key" value="{{ conf.api_key if conf else '' }}"
                        class="w-full p-3 border rounded-lg text-sm font-mono pr-10" placeholder="sk-...">
                    <i class="fa-solid fa-key absolute right-3 top-3.5 text-gray-400"></i>
                </div>
                <p class="text-[10px] text-gray-500 mt-1">Sua chave é armazenada localmente no banco de dados.</p>
            </div>

            <div>
                <label class="block text-xs font-bold text-gray-700 uppercase mb-1">Prompt do Sistema (Persona)</label>
                <textarea name="prompt_base" rows="4" class="w-full p-3 border rounded-lg text-sm font-sans"
                    placeholder="Como a IA deve se comportar...">{{ conf.prompt_base if conf else 'Você é um assistente de atendimento de uma academia. Responda de forma curta, polida e profissional.' }}</textarea>
                <p class="text-[10px] text-gray-500 mt-1">Instruções base para a IA gerar as respostas.</p>
            </div>

            <div class="pt-4 border-t text-right">
                <button type="submit"
                    class="bg-purple-600 text-white px-8 py-2 rounded-lg hover:bg-purple-700 font-bold shadow transition">
                    Salvar Configuração
                </button>
            </div>

        </form>
    </div>
</div>
{% endblock %}
